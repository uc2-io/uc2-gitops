---
# Dynamically Generated Charts
common:
  repoURL: https://github.com/uc2-io/uc2-gitops.git
  targetRevision: initial-commit
  namespace: uc2-openshift-gitops
  project: stack-apps
  destinationNamespace: uc2-openshift-gitops
  prune: true
  selfHeal: true
charts:
  # Cluster Specific Configuration
  stack-apps:
    name: stack-apps
    path: charts/application-manager
    values:
      common:
        destinationNamespace: uc2-openshift-gitops
        namespace: uc2-openshift-gitops
        project: stack-apps
        prune: true
        repoURL: https://github.com/uc2-io/uc2-gitops.git
        selfHeal: true
        targetRevision: initial-commit
      charts:
        # Configure Static Node Labels
        static-node-labels:
          name: static-node-labels
          path: charts/static-node-label
          annotations:
            argocd.argoproj.io/sync-wave: "-1"
          #destinationNamespace: openshift-storage
          syncOptions:
            - ServerSideApply=true
          values:
            nodes:
              - name: in0.warden.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
              - name: in1.warden.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
              - name: in2.warden.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
              - name: wk0.warden.lab.uc2.io
                labels:
                  stack.apps.uc2.io/aap: ""
                  stack.apps.uc2.io/quay: ""
              - name: wk1.warden.lab.uc2.io
                labels:
                  stack.apps.uc2.io/aap: ""
                  stack.apps.uc2.io/quay: ""
              - name: wk2.warden.lab.uc2.io
                labels:
                  stack.apps.uc2.io/aap: ""
                  stack.apps.uc2.io/quay: ""
        # Deploy OpenShift Kubernetes Descheduler Operator
        descheduler-operator:
          name: descheduler-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-kube-descheduler-operator
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-kube-descheduler-operator
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: cluster-kube-descheduler-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Kubernetes NMState Operator
        nmstate-operator:
          name: nmstate-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-nmstate
          values:
            namespace:
              enabled: true
              namespaces:
                - name: openshift-nmstate
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: kubernetes-nmstate-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Quay Operator
        quay-operator:
          name: quay-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-operators
          values:
            namespace:
              enabled: true
              namespaces:
                - annotations:
                    openshift.io/node-selector: "stack.apps.uc2.io/quay="
                  name: quay-enterprise
            operator:
              channel: stable-3.11
              installPlanApproval: Automatic
              name: quay-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: true
              create: false
        # Deploy OpenShift Virtualization Operator
        cnv-operator:
          name: cnv-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-cnv
          values:
            namespace:
              enabled: true
              namespaces:
                - name: openshift-cnv
                  skip_common_labels: true
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: kubevirt-hyperconverged
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy ODF Operator
        odf-operator:
          name: odf-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-storage
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-storage
            operator:
              channel: stable-4.15
              installPlanApproval: Automatic
              name: odf-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Local Storage Operator
        local-storage-operator:
          name: local-storage-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-local-storage
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-local-storage
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: local-storage-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Local Volume Set for OpenShift Data Foundation (OSD)
        odf-lvs-osd:
          name: odf-lvs-osd
          path: charts/stack/odf-lvs
          annotations:
            argocd.argoproj.io/sync-wave: "2"
          destinationNamespace: openshift-local-storage
          values:
            lvs_nodeselectorterms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                  - in0.warden.lab.uc2.io
                  - in1.warden.lab.uc2.io
                  - in2.warden.lab.uc2.io
            lvs_storageclass: odf-osd-localvolumeset
        # Deploy OpenShift Data Foundation
        odf-storagecluster:
          name: odf-storagecluster
          path: charts/stack/odf
          annotations:
            argocd.argoproj.io/sync-wave: "3"
          destinationNamespace: openshift-storage
          values:
            ansible-runner-job:
              enabled: true
              jobs:
                - annotations:
                    argocd.argoproj.io/hook: PreSync
                    argocd.argoproj.io/hook-delete-policy: HookSucceeded
                  ansible_extravars_json: >-
                    {"lvs_expected_pv_count":3,"lvs_name":"odf-osd-localvolumeset","lvs_namespace":"openshift-local-storage","lvs_storageclass":"odf-osd-localvolumeset"}
                  ansible_playbook: ansible/job-prehook-validate-lvs.yaml
                  git_branch: initial-commit
                  name: prehook-validate-lvs
                - annotations:
                    argocd.argoproj.io/hook: PostSync
                    argocd.argoproj.io/hook-delete-policy: HookSucceeded
                  ansible_extravars_json: >-
                    {"additional_plugins":["odf-console"]}
                  ansible_playbook: ansible/job-posthook-console-plugin.yaml
                  git_branch: initial-commit
                  name: posthook-odf-console-plugin
            storagecluster_enabledefaultstorageclass: false
            storagecluster_storage: 500Gi
            storagecluster_storageclass: odf-osd-localvolumeset
            storagecluster_use_localstorage: true
            storagecluster_version: "4.15.0"
        # Deploy OpenShift Virtualization
        cnv:
          name: cnv
          path: charts/stack/cnv
          annotations:
            argocd.argoproj.io/sync-wave: "4"
          destinationNamespace: openshift-cnv
