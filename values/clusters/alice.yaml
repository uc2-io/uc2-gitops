---
# Dynamically Generated Charts
common:
  repoURL: https://github.com/uc2-io/uc2-gitops.git
  targetRevision: initial-commit
  namespace: uc2-openshift-gitops
  project: stack-apps
  destinationNamespace: uc2-openshift-gitops
  prune: true
  selfHeal: true
charts:
  # Cluster Specific Configuration
  stack-apps:
    name: stack-apps
    path: charts/application-manager
    values:
      common:
        destinationNamespace: uc2-openshift-gitops
        namespace: uc2-openshift-gitops
        project: stack-apps
        prune: true
        repoURL: https://github.com/uc2-io/uc2-gitops.git
        selfHeal: true
        targetRevision: initial-commit
      charts:
        # Configure Static Node Labels
        static-node-labels:
          name: static-node-labels
          path: charts/static-node-label
          annotations:
            argocd.argoproj.io/sync-wave: "-1"
          syncOptions:
            - ServerSideApply=true
          values:
            nodes:
              - name: odf0.alice.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
              - name: odf1.alice.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
              - name: odf2.alice.lab.uc2.io
                labels:
                  cluster.ocs.openshift.io/openshift-storage: ""
        # Deploy Quay Operator
        quay-operator:
          name: quay-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-operators
          values:
            namespace:
              enabled: true
              namespaces:
                - name: quay-enterprise
            operator:
              channel: stable-3.11
              installPlanApproval: Automatic
              name: quay-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: true
              create: false
        # Deploy Ansible Automation Platform Operator
        aap-operator:
          name: aap-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: aap
          values:
            namespace:
              enabled: true
              namespaces:
                - name: aap
            operator:
              channel: stable-2.4-cluster-scoped
              installPlanApproval: Automatic
              name: ansible-automation-platform-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: true
              create: true
        # Deploy Advanced Cluster Management Operator
        acm-operator:
          name: acm-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: open-cluster-management
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: open-cluster-management
            operator:
              channel: release-2.10
              installPlanApproval: Automatic
              name: advanced-cluster-management
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Advanced Cluster Security Operator
        acs-operator:
          name: acs-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: rhacs-operator
          values:
            namespace:
              enabled: true
              namespaces:
                - name: rhacs-operator
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: rhacs-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: true
              create: true
        # Deploy ODF Multicluster Orchestrator Operator
        odf-multicluster-orchestrator-operator:
          name: odf-multicluster-orchestrator-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-operators
          values:
            operator:
              channel: stable-4.15
              installPlanApproval: Automatic
              name: odf-multicluster-orchestrator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: true
              create: false
        # Deploy ODF Operator
        odf-operator:
          name: odf-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-storage
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-storage
            operator:
              channel: stable-4.15
              installPlanApproval: Automatic
              name: odf-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Local Storage Operator
        local-storage-operator:
          name: local-storage-operator
          path: charts/operator
          annotations:
            argocd.argoproj.io/sync-wave: "1"
          destinationNamespace: openshift-local-storage
          values:
            namespace:
              enabled: true
              namespaces:
                - labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-local-storage
            operator:
              channel: stable
              installPlanApproval: Automatic
              name: local-storage-operator
              source: redhat-operators
              sourceNamespace: openshift-marketplace
            operatorgroup:
              clusterScope: false
              create: true
        # Deploy Local Volume Set for OpenShift Data Foundation (OSD)
        odf-lvs-osd:
          name: odf-lvs-osd
          path: charts/stack/odf-lvs
          annotations:
            argocd.argoproj.io/sync-wave: "2"
          destinationNamespace: openshift-local-storage
          values:
            lvs_nodeselectorterms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                  - odf0.alice.lab.uc2.io
                  - odf1.alice.lab.uc2.io
                  - odf2.alice.lab.uc2.io
            lvs_storageclass: odf-osd-localvolumeset
        # Deploy OpenShift Data Foundation
        odf-storagecluster:
          name: odf-storagecluster
          path: charts/stack/odf
          annotations:
            argocd.argoproj.io/sync-wave: "3"
          destinationNamespace: openshift-storage
          values:
            ansible-runner-job:
              enabled: true
              jobs:
                - annotations:
                    argocd.argoproj.io/hook: PreSync
                    argocd.argoproj.io/hook-delete-policy: HookSucceeded
                  ansible_extravars_json: >-
                    {"lvs_expected_pv_count":3,"lvs_name":"odf-osd-localvolumeset","lvs_namespace":"openshift-local-storage","lvs_storageclass":"odf-osd-localvolumeset"}
                  ansible_playbook: ansible/job-prehook-validate-lvs.yaml
                  git_branch: initial-commit
                  name: prehook-validate-lvs
                - annotations:
                    argocd.argoproj.io/hook: PostSync
                    argocd.argoproj.io/hook-delete-policy: HookSucceeded
                  ansible_extravars_json: >-
                    {"additional_plugins":["odf-console"]}
                  ansible_playbook: ansible/job-posthook-console-plugin.yaml
                  git_branch: initial-commit
                  name: posthook-odf-console-plugin
            storagecluster_enabledefaultstorageclass: false
            storagecluster_storage: 500Gi
            storagecluster_storageclass: odf-osd-localvolumeset
            storagecluster_use_localstorage: true
        # Deploy OpenShift Advanced Cluster Management
        acm:
          name: acm
          path: charts/stack/acm
          annotations:
            argocd.argoproj.io/sync-wave: "4"
          destinationNamespace: open-cluster-management
