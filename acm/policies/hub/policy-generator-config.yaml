apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: hub-self-managed
placementBindingDefaults:
  name: binding-hub-self-managed
policyDefaults:
  categories:
    - CM Configuration Management
  controls: 
    - CM-2 Baseline Configuration
  namespace: hub-policies
  policySets:
    - hub-self-managed
  remediationAction: enforce
  severity: medium
  standards:
    - NIST SP 800-53
policies:
  - manifests:
      - path: subscription-admin/
    name: hub-subscription-admin
    remediationAction: enforce
policySets:
  - description: Policies for ACM Hub Self Management
    name: hub-self-managed
    placement:
      placementPath: input/placement-hub.yaml
