---
# Values for AgentServiceConfig
asc_annotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
asc_database_storage: 10Gi
asc_filesystem_storage: 100Gi
asc_image_storage: 50Gi
asc_name: agent
asc_storage_class_name: odf-storagecluster-ceph-rbd
# Values for Ansible Runner Job
ansible-runner-job:
  enabled: true
  jobs:
    - annotations:
        argocd.argoproj.io/hook: PreSync
        argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
      ansible_extravars_json: >-
        {"mch_namespace":"open-cluster-management","mch_pull_secret_name":"pull-secret"}
      ansible_playbook: ansible/job-prehook-mch-pull-secret.yaml
      git_branch: initial-commit
      name: prehook-mch-pull-secret
    - annotations:
        argocd.argoproj.io/hook: PostSync
        argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
      ansible_extravars_json: >-
        {"mco_storage_class":"odf-storagecluster-ceph-rbd"}
      ansible_playbook: ansible/job-posthook-mco-deploy.yaml
      git_branch: initial-commit
      name: posthook-mco-deploy
# Values for ACM GitOps Integration
gitops_cluster_name: uc2-gitops-cluster
gitops_default_placement_name: all-openshift-clusters
gitops_enable: true
gitops_mcs_name: global
gitops_mcsb_name: global
gitops_namespace: uc2-openshift-gitops
# Values for MultiClusterHub (MCH) and MultiClusterObservability (MCO)
mch_availability_config: High
mch_enable_cluster_backup: false
mch_name: multiclusterhub
mch_namespace: open-cluster-management
mch_pull_secret_name: pull-secret
mch_separate_certificate_management: false
mco_alert_manager_storage_size: 10Gi
mco_compact_storage_size: 10Gi
mco_name: observability
mco_namespace: open-cluster-management-observability
mco_obc_generate_bucket_name: acm-observability
mco_obc_name: acm-observability-obc
mco_obc_namespace: open-cluster-management-observability
mco_pull_secret_name: pull-secret
mco_receive_storage_size: 10Gi
mco_rules_storage_size: 10Gi
mco_storage_class: thin-csi
mco_store_storage_size: 10Gi
namespace:
  enabled: true
  namespaces:
    - name: open-cluster-management-observability
# Values for Provisioning Resource
provisioning_annotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
provisioning_name: provisioning-configuration
provisioning_network: Disabled
provisioning_watch_all_namespaces: true
